<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@500;600;800&display=swap" rel="stylesheet">

    <title>DailyLangs</title>
</head>
<body>

        <div class="container">
            <div class="header__inner">
                <img src="./img/logo.svg" alt="DailyLangs logo" class="header__logo">
                <nav class="header__nav nav">
                    <ol class="nav__list">
                        <li><a href="#!" class="nav__list-item item-active">Курсы</a></li>

                    </ol>
                </nav>
                <div class="header__add">
                    <a href="#!" class="header__add-search"><img src="./img/search.svg" alt="search"></a>
                    <a href="#!" class="header__add-acc"><img src="./img/account.png" alt="account"></a>
                    <div class="header__add-lang">RU</div>
                </div>
            </div>
        </div>
    </header>
    <!-- Header end -->
